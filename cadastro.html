<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-register.css">
    <title>Cadastro InfoInvest</title>
</head>
<body>
    <main>
        <!--Seção de apresentação e login-->
        <section class="section-login">

            <div class="brand-infoinvest">
                <img class="logo" src="image/logo.png" alt="logo da marca infoinvest">
                <div class="tittle">
                    <h1>Info</h1>
                    <h1>Invest</h1>
                </div>
            </div>

            <div class="presentation">
                <h2 class="presentation-title" >Seja bem vindo!</h2>
                <p class="presentation-paragraph">Inicie seus estudos de econômia de forma simples criando uma conta gratuita.</p>
                <p class="presentation-paragraph">Já possui uma conta? Então basta clicar no botão abaixo e começar a aprender econômia.</p>
            </div>

            <div class="button">
                <button class="button-login"><a class="link-login" href="#">Entrar</a></button>
            </div>

        </section>

        <section id="user-register">
            <!--Apresentação de registro-->
            <section id="presentation-register">
                <div>
                    <h3 id="presentation-register-title">
                        Crie sua conta
                    </h3>
                    <p id="presentation-register-paragraph">
                        Preencha todos os campos
                    </p>
                </div>
            </section>
            <!--Formulário de cadastro-->
    
            <form id="form-user">
                <fieldset id="user-fullname">
                    <div id="div-user-name">
                        <label for="user-name"></label>
                        <input type="text" name="user-name" id="user-name"
                        placeholder="Nome">
                    </div>
                    <div id="div-firsh-name">
                        <label for="firsh-name"></label>
                        <input type="text" name="firsh-name" id="firsh-name" placeholder="Sobrenome">
                    </div>
                </fieldset>
    
                <div class="user-data">
                    <label for="user-password"></label>
                    <input type="email" name="user-email" id="user-email" placeholder="Email Preferido">
                </div>
    
                <div class="user-data">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" placeholder="Senha">
    
                </div>
    
                <div id="button-register">
                    <button id="button-user-register"><a href="#" id="link-user-register">Cadastrar</a></button>
                </div>
            </form>
        </section>    

    </main>
    <footer id="end-site">
        <section id="created">
            <p>
                Criado e Desenvolvido por <a href="#" id="created-link">Thiago Benevide</a></p>
        </section>
    </footer>
</body>
</html>
