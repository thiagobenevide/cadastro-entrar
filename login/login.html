<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Entrar</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <h1 id="tittle-login">Fazer Login</h1>
                <div>
                    <label for="user-email"></label>
                    <input type="email" name="user-email" id="user-email" placeholder="Email">
                </div>
                <div>
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" placeholder="Senha">
                </div>
                <div>
                    <button id="button-login"><a href="../confirmation/confirmation-login.html" id="link-login">Entrar</a></button>
                </div>
                <p>
                    <a href="../index.html" id="link-register">Cadastre-se</a>
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
